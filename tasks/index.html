<body>

<main class="tasksWrap">
    <div class="container">

        <div class="card mb-3">
            <div class="card-header text-center">Добавить задачу</div>
            <div class="card-body">
                <form name="addTask">

                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control form__input" id="addText">
                            <span class="invalid-feedback">Введите текст</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>

                </form>
            </div>
        </div>
        <div class="card mb3">

            <div class="card-header tasksTitle text-center">Задачи</div>
            <div class="card-body">
                <ul class="list-group"></ul>
                <button class="btn btn-primary clearButton mt-3">Очистить список</button>
            </div>

        </div>

    </div>
</main>
